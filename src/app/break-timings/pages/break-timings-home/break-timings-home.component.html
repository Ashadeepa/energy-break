<div class="row h-100">
    <div class="col-md-12 mx-auto px-md-5">
        <div class="row">
            <div class="col-12">
                <p style="font-size: x-large;" class="lead mt-4 mb-1 d-inline-block">
                    <strong>Energy Break</strong>
                </p>
                <div class="w-auto float-right mt-4 d-inline-block">
                    <p style="font-size: large;" class="lead d-inline-block mr-2">
                        <a disableRipple mat-button>
                            <mat-icon>update</mat-icon>
                        </a>
                        <strong>10 Minutes</strong>
                    </p>
                    <a class="mx-1" mat-flat-button>
                        <mat-icon>settings</mat-icon>
                    </a>
                    <span class="mx-2"> | </span>
                    <a mat-raised-button class="mx-1">Cancel</a>
                    <a style="background-color: #007cbe;" mat-raised-button class="mx-1 text-white">Continue</a>
                </div>
            </div>
        </div>
        <mat-card style="border-radius: 0; height: 85%; overflow-y: scroll;" class="px-4">
            <!-- Recommended -->
            <div class="w-auto h-auto mb-3">
                <p class="lead">
                    <strong>Recommended for YOU</strong>
                </p>
                <!-- divider -->
                <div class="px-5 border-top mb-3"></div>
                <div class="row">
                    <div *ngFor="let r of recommended" class="col-lg-2 col-md-3 mb-3">
                        <mat-card style="background-image: url('/assets/images/meditation.jpg');" class="px-0 pb-0 text-white">
                            <h6 class="h6 mx-3">{{ r.title }}</h6>
                            <p style="font-size: small;" class="lead my-0 mx-3">{{ r.description }}</p>
                            <mat-icon style="font-size: small;" class="ml-auto my-0 d-block">favorite_border</mat-icon>
                        </mat-card>
                    </div>
                </div>
            </div>

            <!-- All Activities -->
            <div class="w-auto h-auto">
                <p class="lead">
                    <strong>All Activities</strong>
                </p>
                <!-- divider -->
                <div class="px-5 border-top mb-3"></div>
                <div class="row">
                    <div *ngFor="let a of allActivities" class="col-lg-2 col-md-3 mb-3">
                        <mat-card style="background-image: url('/assets/images/meditation.jpg');" class="px-0 pb-0 text-white">
                            <h6 class="h6 mx-3">{{ a.title }}</h6>
                            <p style="font-size: small;" class="lead my-0 mx-3">{{ a.description }}</p>
                            <mat-icon style="font-size: small;" class="ml-auto my-0 d-block">favorite_border</mat-icon>
                        </mat-card>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
